<!DOCTYPE html>
<html>
    <head>
        <title>Ping coming soon page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/14677e7de2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row container">
            <div class="header">
                <div class="logo"><img src="images/logo.svg" alt="logo"></div>
                <h3 id="heading">We are launching <span style="font-weight: bold; color: black;">soon.</span></h3>
                <p id="paragraph">Subscribe and get notified</p>
                <form action="#">
                    <input type="email" id="email" placeholder="Your email address..." name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <p id="info"></p>
                    <button id="button">Notify me</button>
                    
                </form>
            </div>
            <div class="content">
                <img src="images/illustration-dashboard.png" id="image" alt="illustration-dashboard">
            </div>
            <div class="social">
                <i class="fab fa-facebook-f" style=" font-size: 14px; color: hsl(223, 87%, 63%); border: 1px solid hsl(223, 100%, 88%); padding: 10px; border-radius: 50%;"></i>
                <i class="fab fa-twitter" style=" font-size: 14px; color: hsl(223, 87%, 63%); border: 1px solid hsl(223, 100%, 88%); padding: 10px; border-radius: 50%;"></i>
                <i class="fab fa-instagram" style=" font-size: 14px; color: hsl(223, 87%, 63%); border: 1px solid hsl(223, 100%, 88%); padding: 10px; border-radius: 50%;"></i>
            </div>
        </div>
        



        <script src="script.js"></script>
    </body>
</html>
